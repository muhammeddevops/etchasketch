<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="title"> <h1 class="animate-character">Etch-a-Sketch</h1> </div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board"></div>
        
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">Black</button>
          <button class="erasorButton" onclick="changeColor('white')">Erasor</button>
          <button class="grayButton" onclick="changeColor('gray')">Grey</button>
          <button class="randomButton" onclick="changeColor('random')">Rainbow</button>
          <button onclick="resetBoard()">Reset</button>
        </div>

        <div class="edit">
          <input type="text"
          placeholder="Size of Board"
          value="16"
          onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error">Input must be between 2 and 100</div>
      </div>
      <div id="footer">
        <p>2022 Muhammeddevops for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></p>
    </div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
